                <h3>Take turns trying to fill a row, horizontal, vertical or diagonal, with X's or O's. The first player to do it wins.</h3>

                <table>
                    <tr id="top"><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td></tr>
                    <tr id="center"><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td></tr>
                    <tr id="bottom"><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td><td><button type='button' value='' onclick="getClicked()">&nbsp;</button></td></tr>
